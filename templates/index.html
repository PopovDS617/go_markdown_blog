<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A static page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Jersey+20&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="logo" src="/images/go-logo.svg" />
    <header class="header">
      <h1>
        <a href="#">markdown blog</a>
      </h1>
    </header>
    <main class="layout">
      <section class="posts-list">
        <h1 class="title">All posts</h1>
        {{range .}}
        <a href="/{{.File}}" class="posts-list_item">
          <h2 class="h2_home">{{.Title}} ({{.Date}})</h2></a
        >
        <p>{{.Summary}}</p>
        {{end}}
      </section>
      <section class="links">
        <h3 class="title">Links</h3>
        <ul class="links-list">
          <li>
            <a
              href="https://go.dev/doc/"
              target="_blank"
              rel="me"
              class="links-list_item"
              >ðŸ”— go docs</a
            >
          </li>
          <li>
            <a
              href="https://gobyexample.com/"
              target="_blank"
              rel="me"
              class="links-list_item"
              >ðŸ”— go by example</a
            >
          </li>
          <li>
            <a
              href="https://github.com/golang/go"
              target="_blank"
              rel="me"
              class="links-list_item"
              >ðŸ”— go repo</a
            >
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      built with go -&nbsp;
      <a target="_blank" href="https://github.com/PopovDS617/go_markdown_blog">
        source</a
      >
    </footer>
  </body>
</html>
